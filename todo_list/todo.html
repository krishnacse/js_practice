<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App in JS</title>

    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <h1>TODO APP</h1>
    <div id="wrapper">
        <div>
            <label for="add task">Add task</label>
            <input id="task-input" type="text" placeholder="Enter task to do" />
        </div>
        <div>
            <button id="add-todo" onclick="addtodo()">Add TODO</button>
        </div>
        <div>
            <button id="del-todo" onclick="deltodo()">Reset</button>
        </div>
    </div>
    <p id="task"></p>
</body>
</html>
